<div class="py-6 border-b border-b-Light-Grey md:flex justify-between">
  <h3 class="heading-xs-no-leading uppercase">{{title}}</h3>

  <div class="heading-xxs flex mt-4 md:mt-0 ">
    <div class="mr-[70px] md:mr-14">
      <p class="mb-2 md:hidden">Basic</p>
      @if(basicCheck){
      <figure>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="15">
          <path fill="none" stroke="#000" stroke-width="2" d="M1 8.124L5.623 13 17 1" />
        </svg>
      </figure>
      }
    </div>
    <div class="mr-20 md:mr-16">
      <p class="mb-2 md:hidden">Pro</p>
      @if(proCheck){
      <figure>
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="15">
          <path fill="none" stroke="#000" stroke-width="2" d="M1 8.124L5.623 13 17 1" />
        </svg>
      </figure>
      }
    </div>
    <div>
      <p class="mb-2 md:hidden">Business</p>
      @if(businessCheck){
      <figure class="md:mr-7">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="15">
          <path fill="none" stroke="#000" stroke-width="2" d="M1 8.124L5.623 13 17 1" />
        </svg>
      </figure>
      }
    </div>
  </div>
</div>
