<header
  class="relative z-50 flex justify-between items-center md:gap-[51px] px-6 md:px-10 lg:px-[165px] py-7 md:py-4 bg-white">

  <app-logo />


  <nav class="hidden md:block text-link">
    <ul class="flex gap-[37px]">
      <li class="cursor-pointer">stories</li>
      <li class="cursor-pointer">features</li>
      <li class="cursor-pointer">pricing</li>
    </ul>
  </nav>

  <button class="hidden md:block btn dark">get an invite</button>

  <button class="block w-[16px] h-[15px] cursor-pointer md:hidden" id="menu-btn" (click)="menuService.toggleMenu()"
    [ngClass]="{'open':menuService.menuSignalState()}"></button>

</header>

<nav id="mobile-menu" [ngClass]="{'open':menuService.menuSignalState()}">
  <ul>
    <li (click)="menuService.closeMenu()" class="cursor-pointer w-fit mx-auto">stories</li>
    <li (click)="menuService.closeMenu()" class="my-5 cursor-pointer w-fit mx-auto">features</li>
    <li (click)="menuService.closeMenu()" class="cursor-pointer w-fit mx-auto">pricing</li>
  </ul>

  <div class="my-5 h-[1px] bg-black/25"></div>

  <button (click)="menuService.closeMenu()" class="btn dark">get an invite</button>

</nav>

<div (click)="menuService.closeMenu()" id="mobile-menu-back-bg"></div>
